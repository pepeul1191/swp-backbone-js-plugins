<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard</title>
  <link rel="../assets/img/favicon.ico" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Librerías de Terceros-->
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
  <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
  <!-- CSS Propio -->
  <link href="../assets/css/constants.css" rel="stylesheet" type="text/css"/>
  <link href="../assets/css/dashboard.css" rel="stylesheet" type="text/css"/>
  <!-- JS de cabecera -->
  <script type="text/javascript">
    const BASE_URL = "http://localhost:9090/";
    const STATICS_URL  = "http://localhost:9090/";
    const MODULOS_JSON = JSON.parse('[{"url":"accesos\/","nombre":"Accesos"},{"url":"administracion\/","nombre":"Administración"}]');
    const ITEMS_JSON = JSON.parse('[{"subtitulo":"Opciones","items":[{"url":"administracion#\/evento","item":"Gestión de Eventos"},{"url":"administracion#\/alumno","item":"Gestión de Alumnos"},{"url":"administracion#\/empleado","item":"Gestión de Empleados"},{"url":"administracion#\/externo","item":"Gestión de Externos"}]}]');
    const DATA = JSON.parse('{"modulo":"Accesos"}');
    const CSRF = "csrf_val";
    const CSRF_KEY = "csrf_key";
  </script>
</head>
<body>
  <!-- Inicio modal -->
  <button type="button" class="btn btn-primary btn-lg oculto" data-toggle="modal" data-target="#modal-container" id="btnModal">Launch demo modal</button>
  <div class="modal fade" id="modal-container" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Fin modal -->
  <div id="app"></div>
  <!-- Handlebars Templates -->
  <script id="template" type="text/x-handlebars-template">
    {{> header}}
    {{> breadcrumb}}
    {{> contenido}}
    {{> footer}}
  </script>
  <script id="header-template" type="text/x-handlebars-template">
    <header>
      <a href="{{BASE_URL}}">Inicio</a>
      <a href="{{BASE_URL}}ayuda">Ayuda</a>
      <a href="{{BASE_URL}}login/ver" class="pull-right">Pepe Valdivia</a>
      <a href="{{BASE_URL}}login/cerrar" class="pull-right">Cerrar Sesión</a>
    </header>
  </nav>
  <!-- Fin Header -->
  </script>
  <script id="breadcrumb-template" type="text/x-handlebars-template">
    <nav>
      <h1><i class="fa fa-umbrella h1" aria-hidden="true"></i>Nombre de Aplicación</h1>
      {{{menuModulos}}}
    </nav>
  </script>
  <script id="contenido-template" type="text/x-handlebars-template">
    <div id="body-app" class="row">
      <aside class="col-md-2">
        {{{menuSubModulos}}}
      </aside>
      <section class="col-md-10">
        <!-- Inicio Yield-->
        {{> yield}}
        <!-- Fin Yield-->
      </section>
    </div>
  </script>
  <script id="footer-template" type="text/x-handlebars-template">
    <footer>
      <p>Powered by: <a href="http://softweb.pe/">Software Web Perú</a> © 2011-2018 </p>
    </footer>
  </script>
